<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Slide-Bar</title>
</head>
<body>
    <div class="wrapper">
        <div class="input_bar">
            <div class="input_text">Введите число от 1 до 10 для вывода картинок</div>
            <input class="input1" type="text" placeholder="Число">
            <button class="submit">Отправить</button>
        </div>
        <i class="fa-solid fa-angle-left" id="left"></i>
        <div class="slide_bar">
        </div>
        <i class="fa-solid fa-angle-right" id="right"></i>
    </div>
<script src="script/slide-script.js"></script>
</body>
</html>
